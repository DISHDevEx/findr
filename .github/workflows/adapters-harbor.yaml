name: Docker-Push

on:
  push:
    branches:
      - 'john/oracle'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug Info
        run: |
          node -v
          npm -v

      - name: Login to Harbor
        run: echo ${{ secrets.HARBOR_PASSWORD }} | docker login -u ${{ secrets.HARBOR_USERNAME }} --password-stdin https://a2aceb41bed1449eab492bc6c7f92f64-618105827.us-east-1.elb.amazonaws.com/harbor/registries/findr
        env:
          DOCKER_CLI_FLAGS: "--insecure"

      - name: Build and push adapters to Harbor
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile_adapters
          push: true
          tags: sss/findr:adapters
        env:
            DOCKER_CLI_FLAGS: --insecure